<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overtime - Lowpoly Horror</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #startScreen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        background: #000; color: #fff; font-family: sans-serif; font-size: 2em;
        z-index: 10;
      }
      button { padding: 20px; font-size: 1em; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="startScreen"><button id="startButton">Start Shift</button></div>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";
      import { PointerLockControls } from "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/PointerLockControls.js";

      let camera, scene, renderer, controls;
      const objects = [];
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();
      const clock = new THREE.Clock();
      const moveForward = { state: false };
      const moveBackward = { state: false };
      const moveLeft = { state: false };
      const moveRight = { state: false };
      const blocker = document.getElementById("startScreen");
      const button = document.getElementById("startButton");

      button.addEventListener("click", () => {
        blocker.style.display = "none";
        init();
        animate();
      });

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        controls = new PointerLockControls(camera, document.body);
        document.addEventListener("click", () => { controls.lock(); });

        const hemiLight = new THREE.HemisphereLight(0xaaaaaa, 0x444444, 1.0);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(10, 20, 0);
        scene.add(dirLight);

        const floorGeometry = new THREE.PlaneGeometry(200, 200);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x222233 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        buildOffice();
        buildCorridor();
        buildKitchen();
        buildToilet();

        window.addEventListener("resize", onWindowResize);
        document.addEventListener("keydown", onKeyDown);
        document.addEventListener("keyup", onKeyUp);
      }

      function buildOffice() {
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x333344 });
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(40, 3, 1), wallMat);
        backWall.position.set(0, 1.5, -20);
        scene.add(backWall); objects.push(backWall);
        const frontWall = new THREE.Mesh(new THREE.BoxGeometry(40, 3, 1), wallMat);
        frontWall.position.set(0, 1.5, 20);
        scene.add(frontWall); objects.push(frontWall);
        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(1, 3, 40), wallMat);
        leftWall.position.set(-20, 1.5, 0);
        scene.add(leftWall); objects.push(leftWall);
        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(1, 3, 40), wallMat);
        rightWall.position.set(20, 1.5, 0);
        scene.add(rightWall); objects.push(rightWall);

        const deskGeo = new THREE.BoxGeometry(2, 1, 1);
        const deskMat = new THREE.MeshStandardMaterial({ color: 0x555577 });
        const pcGeo = new THREE.BoxGeometry(0.6, 0.4, 0.2);
        const pcMat = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0x2222ff });
        for (let i = -15; i < 15; i += 4) {
          for (let j = -15; j < 15; j += 4) {
            const desk = new THREE.Mesh(deskGeo, deskMat);
            desk.position.set(i, 0.5, j);
            scene.add(desk); objects.push(desk);
            const pc = new THREE.Mesh(pcGeo, pcMat);
            pc.position.set(i, 1.2, j);
            scene.add(pc); objects.push(pc);
          }
        }
      }

      function buildCorridor() {
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x222233 });
        const length = 60;
        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(1, 3, length), wallMat);
        leftWall.position.set(-10, 1.5, 50);
        scene.add(leftWall); objects.push(leftWall);
        const rightWall = new THREE.Mesh(new THREE.BoxGeometry(1, 3, length), wallMat);
        rightWall.position.set(10, 1.5, 50);
        scene.add(rightWall); objects.push(rightWall);
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 3, 1), wallMat);
        backWall.position.set(0, 1.5, 50 - length/2);
        scene.add(backWall); objects.push(backWall);
        const frontWall = new THREE.Mesh(new THREE.BoxGeometry(20, 3, 1), wallMat);
        frontWall.position.set(0, 1.5, 50 + length/2);
        scene.add(frontWall); objects.push(frontWall);
      }

      function buildKitchen() {
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x444455 });
        const kx = 15, kz = 40;
        const w1 = new THREE.Mesh(new THREE.BoxGeometry(1, 3, 10), wallMat);
        w1.position.set(kx, 1.5, kz);
        scene.add(w1); objects.push(w1);
        const w2 = new THREE.Mesh(new THREE.BoxGeometry(10, 3, 1), wallMat);
        w2.position.set(kx+5, 1.5, kz+5);
        scene.add(w2); objects.push(w2);
      }

      function buildToilet() {
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x555566 });
        const tx = 0, tz = 110;
        const w1 = new THREE.Mesh(new THREE.BoxGeometry(10, 3, 1), wallMat);
        w1.position.set(tx, 1.5, tz);
        scene.add(w1); objects.push(w1);
        const w2 = new THREE.Mesh(new THREE.BoxGeometry(1, 3, 10), wallMat);
        w2.position.set(tx+5, 1.5, tz-5);
        scene.add(w2); objects.push(w2);
        const toilet = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.6, 16), new THREE.MeshStandardMaterial({ color: 0xffffff }));
        toilet.position.set(tx, 0.3, tz-3);
        scene.add(toilet); objects.push(toilet);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onKeyDown(event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW": moveForward.state = true; break;
          case "ArrowLeft":
          case "KeyA": moveLeft.state = true; break;
          case "ArrowDown":
          case "KeyS": moveBackward.state = true; break;
          case "ArrowRight":
          case "KeyD": moveRight.state = true; break;
        }
      }
      function onKeyUp(event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW": moveForward.state = false; break;
          case "ArrowLeft":
          case "KeyA": moveLeft.state = false; break;
          case "ArrowDown":
          case "KeyS": moveBackward.state = false; break;
          case "ArrowRight":
          case "KeyD": moveRight.state = false; break;
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;
        direction.z = Number(moveForward.state) - Number(moveBackward.state);
        direction.x = Number(moveRight.state) - Number(moveLeft.state);
        direction.normalize();
        if (moveForward.state || moveBackward.state) velocity.z -= direction.z * 400.0 * delta;
        if (moveLeft.state || moveRight.state) velocity.x -= direction.x * 400.0 * delta;
        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
