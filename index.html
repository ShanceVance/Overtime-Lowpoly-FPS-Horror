<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overtime - Lowpoly FPS Horror</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #startScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: black; color: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px; font-size: 18px; margin-top: 20px; cursor: pointer;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Overtime</h1>
    <button id="startButton">Schicht starten</button>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.150.1/build/three.module.js";
    import { PointerLockControls } from "https://unpkg.com/three@0.150.1/examples/jsm/controls/PointerLockControls.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer, controls;

    const startButton = document.getElementById("startButton");
    startButton.addEventListener("click", init);

    function init() {
      document.getElementById("startScreen").style.display = "none";

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // PointerLockControls fÃ¼r First-Person
      controls = new PointerLockControls(camera, renderer.domElement);
      document.body.addEventListener("click", () => controls.lock());

      // Einfacher Boden
      const geometry = new THREE.PlaneGeometry(100, 100);
      const material = new THREE.MeshBasicMaterial({ color: 0x222222 });
      const floor = new THREE.Mesh(geometry, material);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      camera.position.set(0, 2, 5);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
