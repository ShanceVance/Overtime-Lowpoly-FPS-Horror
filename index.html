<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overtime - Lowpoly FPS Horror</title>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #startScreen {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.9);
        z-index: 10;
        flex-direction: column;
        color: white;
        font-family: sans-serif;
      }
      #startButton {
        padding: 12px 24px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <h1>Overtime</h1>
      <button id="startButton">Start Shift</button>
    </div>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js";

      let camera, scene, renderer, controls;
      let velocity = new THREE.Vector3();
      let direction = new THREE.Vector3();
      const clock = new THREE.Clock();

      const startButton = document.getElementById("startButton");
      const startScreen = document.getElementById("startScreen");

      startButton.addEventListener("click", () => {
        startScreen.style.display = "none";
        init();
        animate();
      });

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        camera = new THREE.PerspectiveCamera(
          75, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.set(0, 1.6, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Licht
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);

        // Boden
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Beispielwand
        const wallGeometry = new THREE.BoxGeometry(10, 3, 0.2);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(0, 1.5, -5);
        scene.add(wall);

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
